<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <!--select é uma tag que precisa apenas de nome (name). é uma dropbox onde vc pode escolher uma ou mais opções da caixa. por meio da tag option os valores são apresentados.

~option value='aqui o valor'~ o texto aqui ~ /option~



*pra selecionar uma opção como padrão basta add o atributo selected na tag option pra abrir a pag com essa opção

**dentro da tag select adicionando o atributo 'size'  há a opção de selecionar um tamanho para o dropbox que será mostrado na tela.

***também dentro da tag select é possível add o atributo multiple para poder escolher mais de uma opção.-->
    <form method="get" action="">

        <select name="estado" size="5" multiple>
            <option value="RJ" selected>Rio de janeiro</option>
            <option value="SP" selected>São paulo</option>
            <option value="RJ">Rio de janeiro</option>
            <option value="SP">São paulo</option>
            <option value="mg" selected>Rio de janeiro</option>
            <option value="SP">São paulo</option>
            <option value="RJ">Rio de janeiro</option>
            <option value="SP">São paulo</option>
        </select>
        <input type="submit">




    </form>
    
</body>
</html>
