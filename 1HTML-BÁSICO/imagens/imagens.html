<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENS</title>
</head>
<body>

<!--Como adicionar imagen usando link da imagem pega no google
    copiando o codigo fonte da imagen e colocando na fonte(src)-->
    <img src="https://www.oficinadanet.com.br/imagens/post/24347/330xNxfundo-transparente.jpg.pagespeed.ic.c7297c4891.jpg" alt="oculos" srcset="">

<!--Como adicionar imagen usando a foto no mesmo diretorio colocando na fonte(src)
e usar a imagem como link usando a tag(a) junto com a tag(img)-->
    <a href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimg.ibxk.com.br%2F2017%2F07%2F13%2F13155952652223.jpg&imgrefurl=https%3A%2F%2Fwww.te
    cmundo.com.br%2Fsoftware%2F119207-saiba-4-principais-formatos-imagens.htm&tbnid=Ko5hsi45prfCsM&vet=12ahUKEwirr_K2uYnzAhX_FLkGHbl4D8oQMygAegUIARDQ
    AQ..i&docid=NyFgTHBzdLpSpM&w=960&h=960&q=imagen%20png&ved=2ahUKEwirr_K2uYnzAhX_FLkGHbl4D8oQMygAegUIARDQAQ">
   <img src="./agua.jpg" width="300px" alt="agua" srcset="">
   </a>
<!--Essa tag (img) tem atributos,  dois que são mais utilizados são (scr) que significa source, ou seja, (fonte)
 e o outro atributo é (alt) significa alternative, se caso a fonte não mostrar o conteudo tem outra alternativa -->

</body>
</html>
