<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h2>Listas de compras</h2>

<!--Para fazer uma lista exitem tres tags (ol), (ul), (li)
 que servem para fazer determinada situação
(ol) ordered list, no portugues lista ordenada
informa os dados de forma numerica 1, 2, 3...
(ul) unordered list, no portugues lista sem ordem
informa os dados de forma desordenada, sem nenhum 
tipo de sequencia
(li) list item, no portugues item da lista que e inserida 
dentro da tags (ul) e (ol).-->
    <ul>
        <li>Arroz</li>
        <li>Feijao</li>
        <li>Batata</li>
    </ul>

    <h2>Ranking dos melhores vendedores</h2>
    <ol>
        <li>Luan</li>
        <li>Ana</li>
        <li>Stela</li>
    </ol>
</body>
</html>
