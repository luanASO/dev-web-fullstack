 Site w3school tem tudo que vou precisar uma otima documentação.

Todo documento HTML começa com um comando:
			ESTRUTURA BÁSICA
<!DOCTYPE html>
<!--, isso indica para o navegador que estamos utilizando a 
versão 5 do HTML.-->
<html>
<!--Todos documento html estará aqui na tag html
e todos os elementos podem ter elementos contido neles.-->
	<head>
<!--Tag head é responsavel pelo que vai aparecer na aba do site 
por exemplo o título e a logo, resumindo a tag head ficará responsavel
pela configuração da pagina como um todo.-->
		<title>ESTRUTURA BASICA</title>
		<meta charset="utf-8">
<!--Tag meta é uma tag de alto fechamento, mas essa tag vamos 
inserir um conceito de atributo, que serve para dar novas
caracteristicas pra tag. Nessa tag vamos inserir um atributo
charset quer dizer que vamos setar um tipo de
codificação para a tag, vamos utilizar o UTF-8.-->

	</head>

<!--Aqui podemos dizer que a tag pai é o HTML, e as tags head e body,
ja que estão na mesma posição eles são classificados como 
filhos, ou seja tag head é a tag body são irmãos.--> 

	<body>
<!--Tag body é responsavel pelo conteudo da pagina onde ficara todos os 
principais elementos html.-->
	</body>



</html>
