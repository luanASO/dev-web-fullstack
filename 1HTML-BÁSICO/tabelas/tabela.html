<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
</head>
<body>
    
<!--Para criar uma tabela utilizamos as tag (table), (tr), (th) e (td)
(table) tabela em portugues, nessa tag table indicaremos onde
se inicia e termina a tabela.
(tr) table row, no portugues linha da tabela, ou seja, onde
vamos adicionar uma linha na tabela.
(th) table head, no portugues cabeçalho da tabela, onde tera
o inicio do conteudo da tabela.
(td) table data, no portugues dados da tabela, onde tera os
dados referente ao cabeçalho.
EXEMPLO DE TABELA:
(table)...
(tr)
(th) NOME     TELEFONE   EMAIL
(tr)
(td) LUAN     11930947   LU@gmail.com
 -->
    <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Luan Alexandre</td>
                <td>11930947</td>
                <td>LU@gmail.com</td>
            </tr>


    </table>





</body>
</html>
