<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <audio id="music" controls> <!-- "audio" é um elemento "HTML" que recebe valores de atributos parecidos com os valores do elemento "video". Este elemento recebe o elemento "source" para adicionar o arquivo de audio, porque se caso um arquivo de audio não for compátivel com o navegador, o outro arquivo será carregado.-->
        <source src="audio/Doutora 2 (128 kbps).mp3mp3" type="audio/mpeg">
        <source src="audio/Se Você Quiser Lazer - (Brega Funk) MC Reino, Gustavo Sagaiz e MC Rita-(128kbps).ogg" type="audio/ogg">
    </audio>
</body>
</html>
