<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com HTML</title>
    <style>
        body {
            margin: 0 auto;
        }

        .tela {
            background-color: bisque;
            width: 500px;
            height: 500px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .quadrado {
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="tela">
        <div id="jogador" class="quadrado">

        </div>
    </div>
</body>
<script src="animação-com-html.js"></script>

</html>
