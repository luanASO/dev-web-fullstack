<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video preload="none" controls muted src="./videos/videoplayback.mp4" width="540" poster="./img/poster.jpeg"></video> <!--"video" é um elemento HTML que recebe alguns valores como atributo, sendo eles, ("src", para adicionar o diretório do video.), ("width e height", para definir largura e altura do video, essas definições não destorcem o video.), ("controls", serve para mostrar os controles do video como, "play/pause, volume, tela cheia, fazer download, picture-in-picture, velocidade de reprodução, conometragem do video".), ("autoplay", para iniciar o video assim que a página carregar. só funciona se o atributo "muted" estiver no elemento.), ("muted", para deixar o video sem audio.), ("loop", serve para assim que o video acabar, o video iniciar novamente.), ("poster", serve para adicionar uma capa para o video, passando o diretório para imagem.), ("preload", recebe três valores, sendo, ("auto", quando a página começar a carregar o video ja vai sendo salvo na memória do navegador.), ("none", o video só vai começar a ser salvo na memória quando o usuário dá play no video.), ("metadata", quando a página começar a carregar só vai ser salvo na memória os dados como, "tamanho do arquivo, nome do autor, nome do video e etc", mas não vai salvar o conteúdo do video.)).-->

</body>
</html>
