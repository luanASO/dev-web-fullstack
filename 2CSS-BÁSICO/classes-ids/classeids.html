<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSES E IDS</title>

    <link rel="stylesheet" href="classeids.css">
    
</head>
<body>
    <!--Ids é um atributo usado para difrenciar
    tags, para usar diferentes popriedades nelas ou seja,dar
    nome para cada tag, o id só pode ter um indentificador em cada
    tag.    
    No (css) para indentificar o (id) voce tera que colocar
    (#) antes do id.-->

    <h1 id="titulo">Ids</h1>
   
    <!--Class é um atributo parecido com o (id)
    so que a (class) faz com que voce modifique 
    uma ou mais tags.
    No (css) para informar que a (class) voce tera que
    colocar (.) antes da class.-->    

    <h1 class="texto_verde">Class</h1>
</body>
</html>
