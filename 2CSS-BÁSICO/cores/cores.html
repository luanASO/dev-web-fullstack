<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORES</title>
    <link rel="stylesheet" href="cores.css">
</head>
<body>
    <!--Existe varias maneiras de atribuir cor ao elemento pelo
    (nomeDaCor), (rgb -- red, green e blue), (rgba -- red, green,
    blue e alpha) e (hexima decimais)-->
    
    <h1 id="tittle">Atribuição das cores</h1> <br>
    <div>
       <h1>Nome da cor:</h1>
               <p class="nomedacor">Blue</p>

       <h1>RGB:</h1>
                <p class="rgb">RGB(34, 34, 90)</p>
    
        <h1>RGBA:</h1>
                <p class="rgba">RGBA(0,0,0,0.5)</p>
        <h1>CODIGOS HEXIMA DECIMAIS:</h1>
                <p class="coddec">#23f230</p>
       
    </div>

</body>
</html>
