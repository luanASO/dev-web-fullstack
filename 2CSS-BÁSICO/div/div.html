<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <!--A tag (div) é muito utilizada por que voce consegue 
        juntar varios elementos em uma tag só que nesse caso é
        a div, essa tag não tem significado pro navegador ela
        é mais utilizada para fazer agrupamentos e etc
        uma div pode ter outras div dentro dela.-->

        <div id="paragrafos">
            <p>oi</p>
            <p>ai</p>
            <p>oioi</p>
            <div id="subdiv">
                <p>esse texto é um texto com <mark>marcação</mark></p>
                <p>oi</p>
                <p>ollla</p>
            </div>
        </div>
</body>
</html>
